#c3p0.acquireIncrement(3) (по умолчанию в скобочках). Когда InitialPoolSize не хватает,
# то пул будет создавать новые объекты, за один раз по 3 штуки.

# maxIdleTime(0) в секундах. Столько секунд соединение может простаивать (не используют),
# пока из пула не исчезнет. По умолчанию - 0, то есть никогда не будет исчезать.

# Запросы с ? знаками есть возможность сохранить в кэше драйвера.
# Часто выполняющиеся запросы вида "INSERT INTO book(title, page_count) VALUES (?, ?);"
# maxStatements (0)- максимальный размер глобального кэша - сколько запросов драйвер
# в состоянии сохранить на весь пул соединений
# Расчет: maxStatements = количество PreparedStatement * maxPoolSize
# maxStatementsPerConnection (0) - макс размер кэша для каждого соединения
# Расчет: количество PreparedStatement + 2

# checkoutTimeout(0) - сколько  милисекунд метод getConnection будет ждать, пока появится
# свободное соединение. По умолчанию - до бесконечности.
# acquireRetryAttempts (30) - при создании нового объекта connection будет пытаться
# столько раз соединиться с базой данных
# acquireRetryDelay(1000) - будет ждать столько милисекунд, прежде чем пытаться
# соединиться с базой